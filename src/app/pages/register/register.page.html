<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button [routerLink]="['/']" routerLinkActive="router-link-active">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label>Nombres:</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="userI.name"></ion-input>
  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label>Apellidos:</ion-label>
    <ion-input type="text" placeholder="Apellidos" [(ngModel)]="userI.lastname"></ion-input>
  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label>Correo:</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="userI.email"></ion-input>
  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label>Contraseña:</ion-label>
    <ion-input type="password" placeholder="Cotraseña" [(ngModel)]="userI.password"></ion-input>
  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label>Perfil:</ion-label>
    <ion-select interface="action-sheet" placeholder="Selecciona un perfil" [(ngModel)]="userI.rol">
      <ion-select-option value="Turista">Turista</ion-select-option>
      <ion-select-option value="Propietario">Propietario</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" type="button"  (click)="register()">Crear Cuenta</ion-button>
  <ion-button expand="full"  type="button" [routerLink]="['/']" routerLinkActive="router-link-active">Tengo una cuenta</ion-button>

</ion-content>
